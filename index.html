<!doctype html>
<html lang="en" >
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div id="list1" ng-controller='ToBuyShoppingController as tobuylist' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tobuylist.BuyItems">
          Buy {{ item.quantity }}  {{ item.name }}
          <button ng-click="tobuylist.doBuy($index);">Remove Item</button>
        </li>
     </ul>
     <div ng-if="tobuylist.BuyItems.length == 0" class="emptyMessage" class="emptyMessage">Everything is bought!</div>
    </div>


    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtShoppingController as bghtlist'>
     <h2>Already Bought:</h2>
     <ul>
       <!-- <li>Bought 10 cookies</li> -->
       <li ng-repeat="bghtitem in bghtlist.boughtItems">
          Bought {{ bghtitem.quantity }}  {{ bghtitem.name }}
        </li>
     </ul>
     <div class="emptyMessage" ng-if="bghtlist.boughtItems.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
